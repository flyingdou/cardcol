<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机验证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link  rel="stylesheet" href="../css/mui.min.css" />
		<style type="text/css">
			#getPhoneCode{
				float:right;
				margin-right:10px;
				margin-top:6px;
				width:22%;
				height:70%;
				border-radius:3px ;
				padding:5px 2px;
				/*background-color:rgb(251,130,0);*/
				background: #fe9e3a;	/*橙色*/
				color:white;
			}
			#qr{
				background-color: #fe9e3a;
				color:#ffffff;
				border:none;
				
			}
			#qx{
				background-color: lightgray;
				border:none;
			}
			 
		</style>
	</head>
	<body>
		<div class="mui-content">
			<form class="mui-input-group">
					<div class="mui-input-row">
						<label>手机号：</label>
						<input type="text" placeholder="请输入手机号" style="float:left;width:38%;" id="phone"/>
						<input id="getPhoneCode" type="button" class="mui-pull-right mui-btn" value="获取验证码"/>
					</div>
					<div class="mui-input-row">
						<label>验证码：</label>
						<input type="text" id="phoneCode" class="mui-input-clear" placeholder="请输入验证码">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn " id="qr">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn  mui-action-back" id="qx" >取消</button>
					</div>
				</form>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.plusReady(function(){
				
				
				//获取验证码
				var  getPhoneCode=document.getElementById('getPhoneCode');
				getPhoneCode.addEventListener('tap',function(){
					var phone=document.getElementById('phone').value.trim();
					if(phone==''){
						mui.toast('请输入手机号！');
						return;
					}
					var ck=/^1\d{10}$/;
					if(!ck.test(phone)){
						mui.toast('请输入正确的手机号！');
						return;
					}
					
					
				});
				
				
				//单击确认按钮时
				qr.addEventListener('tap',function(){
					var phone=document.getElementById('phone').value.trim();
				var phoneCode=document.getElementById('phoneCode').value.trim();
				var qr=document.getElementById('qr');
					if(phone==''){
						mui.toast('手机号不能为空！');
						return;
					}
					var ck=/^1\d{10}$/;
					if(!ck.test(phone)){
						mui.toast('请输入正确的手机号！');
						return;
					}
					if(phoneCode==''){
						mui.toast('验证码不能为空！');
						return;
					}
					
					
				});
				
			
			
			});     //plusReady结束处
			
			
			
				
			
		</script>
	</body>
</html>

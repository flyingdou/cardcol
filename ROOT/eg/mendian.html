<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>健身俱乐部门店</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link  rel="stylesheet" href="../css/mui.min.css" />
		
		<style type="text/css">
			
			
			/*搜索门店的搜索框样式设计*/
			input[type=text]{
				width: 70%;
				height: 30px;
				margin-top: 15px;
				padding: 3px 15px;
				margin-left: 10px;
				background-color:#D8D8DC ;
				border: none;
				/*position: relative;*/
				
			}
			/*搜索框的样式设计*/
			.ss{
			   position: relative;
			    top: 2px;
			    left: -8%;
			}
			
			
			/*搜索框背景颜色#D8D8DC*/
			
			/*ul样式*/
			.mui-table-view{
				margin-top: 10px;
				/*position: relative;*/
			}
			/*修改原图片的样式*/
			.mui-table-view .mui-media-object {
			    line-height: 42px;
			    max-width: none;
			    height: 60px;
			}
			.mendian_img{
				width:80px;
				height:60px;
				margin-right: 10px;
			}
			/*门店名称样式*/
			.bt{
				color:black;
				font-size: 15px;
				color:#333333;				
				margin-bottom: 10px;
			}
			.zht_ys{
				color: #999999;
				font-size: 12px;
				line-height: 15px;
				
			}
			
			/*确定按钮的样式*/
			.btn{
				height: 26px;
			    padding: 3px 8px;
			    position: absolute;
			    top: 17px;
			    right: 15px;
			}
			
			
			/*得分的样式*/
			.defen{
				position: absolute;
				top:30px;
				right: 20px;
				font-size: 15px;
				color:#FE9E3A;
			}
			
			/*图片与左边小圆点之间的距离*/
			.mui-table-view-cell.mui-checkbox.mui-left, .mui-table-view-cell.mui-radio.mui-left {
			    padding-left: 45px;
			}
			/*小圆点样式编辑*/
			.mui-checkbox input[type=checkbox]:before, .mui-radio input[type=radio]:before {
			    font-size: 15px;
			    position: absolute;
			    top: 25px;
			    right: 0px;
			    display: inline-block;
			    width: 15px;
			    height: 15px;
			}
			/*小圆点中的input样式*/
			.mui-checkbox input[type=checkbox], .mui-radio input[type=radio] {
			    position: absolute;
			    top: 15px;
			    right: 0px;
			    display: inline-block;
			    width: 15px;
			    height: 15px;
			}
		</style>
	</head>

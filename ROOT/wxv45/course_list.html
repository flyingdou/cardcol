<!DOCTYPE html>
<html>

	<head>
		<title>我的课程</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.css">
		<link rel="stylesheet" href="css/demos.css">
		<style>
			.mui-table-view {
				margin-top: 15px;
			}
			/*修改原图片的样式*/
			
			.mui-table-view .mui-media-object {
				line-height: 42px;
				max-width: none;
				height: 60px;
			}
			
			.user_img {
				width: 60px;
				height: 60px;
				border-radius: 50%;
				position: relative;
			}
			
			.free {
				width: 20px;
				height: 20px;
				position: absolute;
				top: 11px;
				left: 15px;
			}
			
			.bt {
				font-size: 12px;
				margin: 5px 0;
				text-align: right;
			}
			
			.time {
				font-size: 12px;
				text-align: right;
			}
			/*日历改变样式*/
			
			.toolbar {
				background: white;
				color: #ff4401;
			}
			
			.picker-calendar-week-days {
				background: white;
			}
			
			i.icon.icon-next {
				background: url(images/arrowR.png)no-repeat scroll 1px 1px /14px 14px;
			}
			
			i.icon.icon-prev {
				background: url(images/arrowL.png)no-repeat scroll 1px 1px /14px 14px;
			}
			
			.picker-calendar-day.picker-calendar-day-selected span {
				background: #FF4401;
				color: #fff;
			}
			
			.mui-table-view:before {
				position: absolute;
				right: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background: rgba(0, 0, 0, 0);
				top: -1px;
			}
			
			.weui-cells:before {
				top: 0;
				border-top: none;
				-webkit-transform-origin: 0 0;
				transform-origin: 0 0;
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
			}
			
			.weui-cells {
				margin-top: 10px!important;
			}
			
			.mui-table-view:last-child::after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: rgba(0, 0, 0, 0);
			}
			
			.footer {
				height: 44px;
				line-height: 44px;
				background: #FF4401;
				text-align: center;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
			
			.footer a {
				color: white;
			}
		</style>

	</head>

	<body ontouchstart>
		<!--日历表-->
		<div class="weui-cells weui-cells_form" style="display:none;">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label for="date3" class="weui-label">日期</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="date3" type="text">
				</div>
			</div>
		</div>
		<div id="inline-calendar"></div>
		<!--课程名称-->
		<div class="weui-cells" style="margin-bottom:65px">
			<ul class="mui-table-view ul2" style="margin: 2px;">
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left user_img" src="images/60x60.gif" />

					<div class="mui-media-body">
						<div class="bt">器械训练</div>
						<div class="bt">人物昵称</div>
						<p class="time">21:20-22:20</p>
					</div>

				</li>
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left user_img" src="images/60x60.gif" />
					<div class="mui-media-body">
						<div class="bt">器械训练</div>
						<div class="bt">人物昵称</div>
						<p class="time">21:20-22:20</p>
					</div>

				</li>
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left user_img" src="images/60x60.gif" />
					<div class="mui-media-body">
						<div class="bt">器械训练</div>
						<div class="bt">人物昵称</div>
						<p class="time">21:20-22:20</p>
					</div>

				</li>

			</ul>
		</div>

		<div class="footer">
			<a href="">预约课程</a>
		</div>

		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});

		<script src="js/jquery-weui.js"></script>
		<script>
			$("#date").calendar({
				onChange: function(p, values, displayValues) {
					console.log(values, displayValues);
				}
			});
			$("#date2").calendar({
				value: ['2016-12-12'],
				dateFormat: 'yyyy年mm月dd日' // 自定义格式的时候，不能通过 input 的value属性赋值 '2016年12月12日' 来定义初始值，这样会导致无法解析初始值而报错。只能通过js中设置 value 的形式来赋值，并且需要按标准形式赋值（yyyy-mm-dd 或者时间戳)
			});
			$("#date-multiple").calendar({
				multiple: true,
				onChange: function(p, values, displayValues) {
					console.log(values, displayValues);
				}
			});
			$("#date3").calendar({
				container: "#inline-calendar" //顶部显示选择日期的值
			});
		</script>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style>
		body {
			width: 100%;
			overflow: hidden;
			box-sizing: border-box;
		}
		
		.content {
			width: 100%;
			background: black;
			overflow: hidden;
			box-sizing: border-box;
			position: relative;
		}
		
		.bgimg {
			width: 100%;
			display: block;
		}
		
		.fixed_footer {
			width: 100%;
			position: absolute;
			height: 50%;
			
			z-index: 3;
			bottom: 0;
			display: -webkit-box;
			-webkit-box-orient: vertical;	
		}
		.money_box{
			width: 100%;
			height:20%;
			
			box-sizing: border-box;
            overflow: hidden;	
            padding: 10px;	
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-box-pack: center	
		}
		.myplan{
			width: 100%;
			height:20%;
			
			box-sizing: border-box;
            overflow: hidden;	
            padding: 10px;	
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: center;
            
		}
		.runimg{
			width: 100%;
		     height: 60%;
		     box-sizing: border-box;
            overflow: hidden;
		}
		.colorW{
			color:white;
		}
		.tright{
			text-align: right;
		}
		.tcenter{
			text-align: center;
		}
		.f18{
			font-size: 16px;
		}
		.f38{
			font-size: 36px;
		}
		.f55{
			font-size: 52px;
		}
		.font700{
			font-weight: 700;
		}
		.a_box{
		  
			border-radius: 8px;
			display: inline-block;
		
		}
		.colorB{
			color:black;
		}
		.mine{
		
			-webkit-box-flex:1;
			margin-right: 10px;
			
		}
		.mine a{
			width: 100%;
				border:1px solid gold;
			background: gold;
			padding: 10px;
			
		}
		.mine1{
			
			-webkit-box-flex:1	
		}
		.mine1 a{
			border:1px solid #FF4401;
			background: #ff4401;
			width: 100%;
			padding: 10px ;
		}
		.mui-slider{
			height: 100%;
		}
		.img-header{
			width: 40px!important;
			height: 40px;
			border-radius: 50%;
		}
		#userName{
			width: 18px;
			height: 40px;
			display: inline-block;
			 writing-mode: vertical-lr;
			 line-height: 20px;
			 color:white;
			 font-size: 16px;
			 margin-left:10px ;
		}
	
	
	.mui-slider-indicator .mui-indicator{
		margin: 0!important;
	}
		
		.js{
			-webkit-box-flex:1;
			width: 100%;
			height: 100%;
			line-height: 20px;
		     margin: 0px;
			
			overflow: scroll;
			text-overflow: ellipsis;
			text-overflow: ellipsis!important; 
	/*	white-space: pre-wrap!important;    /*保留空白，进行换行*/
   /*   word-wrap: break-word!important;*/    /*连续字符换行*/*/
/*white-space:normal!important;*/    /*忽略空白，进行换行*/
	     
		}

	
		
	</style>

	<body >

		<div class="content">
			<div id="app">
				
			
			<img :src="bg" class="bgimg" />
			<div class="fixed_footer">
				<div class="money_box tright colorW">
                  <span class="f18 font700">仅</span><span class="f38">￥</span><span class="f55">{{money}}</span><span class="f38">.00</span>
				</div>
				<div class="myplan tcenter">
                 <div class="mine">
                 	<a href=""class="colorB a_box f18 font700 ">我的计划</a>
                 </div> 
                 <div class="mine1">
                 		<a href="" class="colorW a_box f18 font700 ">我要定制</a>
                 </div>
                  
				</div>
				<div class="runimg">
                  
           <div id="slider" class="mui-slider" >
             <div class="mui-slider-group mui-slider-loop"style="width: 100%;height: 100%;">
               <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
               <div class="mui-slider-item mui-slider-item-duplicate"style="width: 100%;height: 100%;padding: 10px 10px 29px 10px;">
                <a href="#"style="width: 100%;height: 100%;display: block;display: -webkit-box;-webkit-box-orient: vertical;-webkit-box-pack: center ">
                  <img :src="img1" class="img-header"/><span id="userName">王严</span>
                  <div class="js"><p style="height:auto;color:white">
                  	<b id="">专家介绍:</b>{{say}}
                  </p></div>
                 </a>
               </div>
               <!-- 第一张 -->
               <div class="mui-slider-item"style="width: 100%;height: 100%;padding: 10px 10px 29px 10px;">
                 <a href="#"style="width: 100%;height: 100%;display: block;display: -webkit-box;-webkit-box-orient: vertical;-webkit-box-pack: center ">
                  <img :src="img1" class="img-header"/><span id="userName">王严</span>
                  <div class="js"><p style="height:auto;color:white">
                  	<b id="">专家介绍:</b>{{say}}
                  </p></div>
                 </a>
               </div>
               <!-- 第二张 -->
               <div class="mui-slider-item"style="width: 100%;height: 100%;padding: 10px 10px 29px 10px;">
                <a href="#"style="width: 100%;height: 100%;display: block;display: -webkit-box;-webkit-box-orient: vertical;-webkit-box-pack: center ">
                  <img :src="img1" class="img-header"/><span id="userName">王严</span>
                  <div class="js"><p style="height:auto;color:white">
                  	<b id="">专家介绍:</b>{{say}}
                  </p></div>
                 </a>
               </div>
             
               <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
               <div class="mui-slider-item mui-slider-item-duplicate"style="width: 100%;height: 100%;padding: 10px 10px 29px 10px;">
                 <a href="#"style="width: 100%;height: 100%;display: block;display: -webkit-box;-webkit-box-orient: vertical;-webkit-box-pack: center ">
                  <img :src="img1" class="img-header"/><span id="userName">王严</span>
                  <div class="js"><p style="height:auto;color:white">
                  	<b id="">专家介绍:</b>{{say}}       </p></div>
                 </a>
               </div>
             </div>
             <div class="mui-slider-indicator">
               <div class="mui-indicator mui-active"></div>
               <div class="mui-indicator"></div>
             </div>
           </div>
                 
				</div>
			</div>
			</div>
		</div>

	</body>

</html>
<script src="js/jquery.min.js" type="text/javascript"></script>
